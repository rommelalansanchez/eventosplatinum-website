Contacto desde la página web.

<table cellspacing="0" cellpadding="3" style="border: 1px solid #fff;">
	<tr>
		<td colspan="2"
			style="
            text-align: center;
            background-color: silver;
            font-weight: bold;
            color: #000;
          ">
			Datos de contacto
		</td>
	</tr>
	<tr>
		<td style="background-color: #e4d8a6; font-weight: bold">Nombre</td>
		<td style="background-color: #e4d8a6">{{nombre}}</td>
	</tr>
	<tr>
		<td style="background-color: #e4d8a6; font-weight: bold">Correo</td>
		<td style="background-color: #e4d8a6">{{correo}}</td>
	</tr>
	<tr>
		<td style="background-color: #e4d8a6; font-weight: bold">Teléfono</td>
		<td style="background-color: #e4d8a6">{{telefono}}</td>
	</tr>
	<tr>
		<td style="background-color: #e4d8a6; font-weight: bold">
			Tipo de evento
		</td>
		<td style="background-color: #e4d8a6">{{tipoEvento}}</td>
	</tr>
	<tr>
		<td style="background-color: #e4d8a6; font-weight: bold">
			No. de personas
		</td>
		<td style="background-color: #e4d8a6">{{numeroPersonas}}</td>
	</tr>
	<tr>
		<td style="background-color: #e4d8a6; font-weight: bold">Horario</td>
		<td style="background-color: #e4d8a6">{{horario}}</td>
	</tr>
</table>
